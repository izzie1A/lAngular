<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<div class="mapPannel">
    <div class="mapPannelFirstChild" (click)="expanNavbar()">
        <span class="material-symbols-outlined">menu</span>
    </div>
    <div class="mapPannelList" [style.height]="navHeight">
        <div class="mapPannelChild">
            <span class="material-symbols-outlined">search</span>
            <div>search</div>
        </div>
        <div class="mapPannelChild">
            <span class="material-symbols-outlined">home</span>
            <div>home</div>
        </div>
        <div class="mapPannelChild">
            <span class="material-symbols-outlined">settings</span>
            <div>settings</div>
        </div>
        <div class="mapPannelChild">
            <div class="material-symbols-outlined">favorite</div>
            <div>favorite</div>
        </div>
    </div>
</div>
<!-- 
        <div>Latitude: {{display.lat}}</div>
        <div>Longitude: {{display.lng}}</div>
        <div>Center: {{center.lng}},{{center.lat}}</div>
        <div>zoom: {{zoom}}</div> 
    -->
<div class="mapViewer">
    <google-map [zoom]="zoom" height="100vh" width="100vw" (mapClick)="moveMap($event);addMarker($event);"
        (mapMousemove)="move($event)" [options]="options">
        <map-marker #marker="mapMarker" *ngFor="let markerPosition of markerPositions" [position]="markerPosition" [options]="markerOptions" (mapClick)="openInfoWindow(marker)">
            <map-info-window>
                Info Window content
                <div>X,Y: {{markerPosition.lng}},{{markerPosition.lat}}</div>
            </map-info-window>
        </map-marker>
    </google-map>
</div>


<style>
    .mapViewer {
        width: 100vw;
        height: 100vh;
    }

    .mapPannel {
        width: 10vw;
        position: absolute;
        top: 2.5vh;
        left: 2.5vw;
        background-color: #fff;
        z-index: 1;
        border-radius: 1.5vmax;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 2px 2px 2px;
        overflow: hidden;
        /* content */
        /* shadow */
        box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
    }

    .mapPannelList {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        width: auto;
        /* animation */
        transition: all 0.5s cubic-bezier(0, 0, .5, 1);
        transition-timing-function: cubic-bezier(0, 0, 0.5, 1);
        transition-delay: 0s;
        transition-property: all;
    }

    .mapPannelChild {
        padding: 2.5%;
        display: flex;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;

    }
    
    .mapPannelFirstChild {
        padding: 10%;
        background-color: #D9D9D9;
        height: 20px;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
    }

</style>
