<div class="gridContainer kmax mainColor">

  <div class="gridBlock kmax hFlexM" id="{{x.key}}" *ngFor="let x of gridArray" (click)="onSelect(gridBlockID,x)"
    ngModel #gridBlockID>
    <div *ngIf="x.value.pieceValue!='e'">
      {{x.value.pieceValue}}
    </div>
    <div *ngIf="x.value.pieceValue=='e'">
      <!-- {{x.key}} -->
    </div>
  </div>
</div>
<!-- c;ock -->
<div id="timer">
  <a>time</a>
  <div>{{timeLeft}}</div>
  <button (click)='startTimer()'>Start Timer</button>
  <button (click)='pauseTimer()'>Pause</button>
  <div *ngFor="let x of this.gridBoardInjectHolder.pieceActionArray">
    <div *ngFor="let y of x  | keyvalue">
      key:{{y.key}}
      value:{{y.value}}
    </div>
  </div>
</div>

<div id="myProgress" id="x" *ngFor="let x of this.testArray">
  <div id="myProgress" *ngIf="(x.startTime-timeLeft+10)>0">
    <div id="myBar">
      <a> {{x.startTime}} left: {{x.startTime-timeLeft+10}}</a>
    </div>
  </div>
</div>
<button (click)="move(0,0)">Click Me</button>

<script>

</script>


<style>
  #myProgress {
    width: 100%;
    background-color: #ddd;
    display: flex;
  }

  #myBar {
    background-color: #4CAF50;
    width: 5px;
  }

  .gridBlock {
    /* aspect-ratio: 1/1; */
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 1px;

  }

  .gridContainer {
    display: grid;
    background-color: red;
    grid-template-columns: 12.5% 12.5% 12.5% 12.5% 12.5% 12.5% 12.5% 12.5%;
    min-width: 69vw;
  }

  .cdk-drag-placeholder {
    opacity: 0;
  }

  .cdk-drag-animating {
    transition: transform 250ms cubic-bezier(0, 0, 0.2, 1);
  }

  .piece {
    display: relative;
    position: fixed;
    left: 90%;
    top: 10%;
  }
</style>
